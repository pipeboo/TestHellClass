<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="bgColor">選擇背景顏色：</label>
        <input type="color" id="bgColor" onchange="changeBackgroundColor()">
        <br><br>
        <label for="productImage">選擇商品圖片：</label>
        <input type="file" id="productImage" accept="image/*" onchange="changeProductImage()">
    </div>
    
    <div class="container">
        <div class="product">
            <h2>商品名稱</h2>
            <img id="productImg" src="https://via.placeholder.com/300" alt="商品圖片">
            <p>價格：$1000</p>
        </div>
    </div>
    
    <script>
        function changeBackgroundColor() {
            const color = document.getElementById('bgColor').value;
            document.body.style.backgroundColor = color;
        }

        function changeProductImage() {
            const fileInput = document.getElementById('productImage');
            const productImg = document.getElementById('productImg');
            
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productImg.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
